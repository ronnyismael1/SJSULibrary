{% extends 'access_control/main.html' %}

{% block content %}

<p class="centered-bold-large">Add new librarians here!</p>

<form method="post">
    {% csrf_token %}
    <select name="student_id">
        {% for user in students %}
        <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
    </select>
    <button type="submit">Promote to Librarian</button>
</form>

{% endblock %}
